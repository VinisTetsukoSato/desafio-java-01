<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Biscoito da sorte</title>
    <link rel="stylesheet" href="style.css" />
    
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="luckCook1 ">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <img class="cookAnimation1" id="mysteriousCook" src="assents/fortune-cookie.svg" alt="biscoito da sorte fechado" />
      </div>

      <div class="luckCook2 hide">
        <h2>Aqui está a sua sorte de hoje:</h2>

        <div class="luckbox">
            <p class="message"></p>
        </div>
        
        <img src="assents/opened-cookie.svg" alt="biscoito aberto" />
         <button id="BtnAgain">Abrir outro biscoito</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
